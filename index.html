<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .movie-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .movie-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            background-color: #1e293b;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            transition: width 0.4s ease-in-out;
        }

        .action-btn {
            transition: all 0.2s;
        }
        
        .action-btn:active {
            transform: scale(0.98);
        }

        .setup-card:hover {
            border-color: #3b82f6;
            background-color: #1e293b;
        }
        
        /* Custom scrollbar for the compact list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div id="app" class="max-w-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent uppercase tracking-tight">
                Pick A Movie
            </h1>
            <div id="round-indicator" class="text-slate-400 font-bold uppercase tracking-widest text-sm">
                Ready to play?
            </div>
        </header>

        <!-- Start Screen -->
        <div id="start-screen" class="fade-in">
            <div class="space-y-4 mb-12">
                <div class="text-center mb-8">
                    <p class="text-slate-400">Choose your tournament size to begin.</p>
                </div>
                
                <button onclick="startGame('full')" class="setup-card w-full text-left p-6 rounded-2xl bg-slate-800/40 border border-slate-700 transition-all group">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-blue-400 transition-colors">All 64</h3>
                            <p id="full-list-desc" class="text-slate-400 text-sm mt-1">Loading movie count...</p>
                        </div>
                        <div class="text-blue-500 font-black text-2xl">→</div>
                    </div>
                </button>

                <button onclick="startGame(32)" class="setup-card w-full text-left p-6 rounded-2xl bg-slate-800/40 border border-slate-700 transition-all group">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-blue-400 transition-colors">Quick 32</h3>
                            <p class="text-slate-400 text-sm mt-1">Randomly selects 32 movies. 5 rounds of voting.</p>
                        </div>
                        <div class="text-blue-500 font-black text-2xl">→</div>
                    </div>
                </button>

                <button onclick="startGame(16)" class="setup-card w-full text-left p-6 rounded-2xl bg-slate-800/40 border border-slate-700 transition-all group">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-blue-400 transition-colors">Sweet 16</h3>
                            <p class="text-slate-400 text-sm mt-1">Randomly selects 16 movies. 4 rounds of voting.</p>
                        </div>
                        <div class="text-blue-500 font-black text-2xl">→</div>
                    </div>
                </button>
            </div>

            <!-- Full List Section -->
            <div class="border-t border-slate-800 pt-10 pb-20">
                <h2 class="text-xl font-extrabold text-slate-200 mb-6 uppercase tracking-widest text-center">All 64 movies</h2>
                <div id="full-movie-inventory" class="grid grid-cols-1 sm:grid-cols-2 gap-3 opacity-80">
                    <!-- Compact list items injected here -->
                </div>
            </div>
        </div>

        <!-- Main Game UI (Hidden by default) -->
        <div id="game-ui" class="hidden">
            <!-- Progress Tracking -->
            <div id="progress-container" class="mb-8">
                <div class="flex justify-between text-[10px] uppercase font-bold text-slate-500 mb-2 px-1 tracking-wider">
                    <span id="match-counter">Match 1</span>
                    <span id="round-percent">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden mb-6">
                    <div id="progress-fill" class="progress-bar bg-blue-500 h-full w-0"></div>
                </div>
                <div id="selection-prompt" class="text-center text-lg font-medium text-slate-200">
                    Which would you rather watch?
                </div>
            </div>

            <!-- Voting Area -->
            <div id="voting-stage" class="space-y-6">
                <div id="matchup" class="fade-in space-y-4">
                    <!-- Matchup UI injected here -->
                </div>
                
                <div id="random-pick-container" class="flex justify-center pt-4">
                    <button id="btn-random-pick" class="action-btn bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white px-6 py-2.5 rounded-lg border border-slate-700 text-xs font-bold uppercase tracking-widest">
                        I can't decide! Pick for me
                    </button>
                </div>
            </div>

            <!-- Round Interstitial -->
            <div id="round-interstitial" class="hidden text-center fade-in py-12">
                <div class="mb-8">
                    <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-emerald-500/20 text-emerald-400 mb-6 border border-emerald-500/30">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <h2 class="text-3xl font-black text-white mb-3">Round Complete!</h2>
                    <p id="interstitial-msg" class="text-slate-400 max-w-sm mx-auto text-lg leading-relaxed">
                        Ready for the next bracket?
                    </p>
                </div>
                <button id="btn-next-round" class="action-btn bg-emerald-600 hover:bg-emerald-500 text-white px-12 py-4 rounded-xl font-extrabold text-lg shadow-xl shadow-emerald-900/20 flex items-center gap-3 mx-auto">
                    Start Next Round
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </div>

            <!-- Winner View -->
            <div id="winner-view" class="hidden text-center fade-in py-8">
                <div class="text-emerald-400 font-bold mb-6 uppercase tracking-[0.2em] text-xs">Tournament Champion</div>
                <div id="champion-container" class="mb-10">
                    <!-- Champion Card injected here -->
                </div>
                <button onclick="resetToStart()" class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-3 rounded-full font-bold transition-all shadow-lg shadow-blue-900/20">
                    New Tournament
                </button>
            </div>
        </div>
    </div>

            currentRound: [],
            winnersOfRound: [],

            roundNumber: 1,
            totalRounds: 1

        function shuffle(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function calculateTotalRounds(count) {
            let rounds = 0;
            let current = count;
            while (current > 1) {
                current = Math.ceil(current / 2);
                rounds++;
            }
            return rounds;
        }

        function initStartScreen() {
            const count = MOVIE_DATA.length;
            const rounds = calculateTotalRounds(count);
            document.getElementById('full-list-desc').innerText = `All ${count} movies. ${rounds} rounds of voting.`;
            
            // Populate the compact inventory list
            const inventoryContainer = document.getElementById('full-movie-inventory');
            inventoryContainer.innerHTML = MOVIE_DATA.sort((a,b) => a.title.localeCompare(b.title)).map(movie => `
                <div class="flex items-center gap-3 p-2 bg-slate-800/20 rounded-lg border border-slate-800/50">
                    <img src="${movie.poster}" class="w-8 h-10 object-cover rounded shadow" onerror="this.src='https://via.placeholder.com/30x40/1e293b/ffffff?text=?'">
                    <div class="overflow-hidden">
                        <div class="text-[11px] font-bold text-slate-200 truncate">${movie.title}</div>
                        <div class="text-[9px] text-slate-500">${movie.year}</div>
                    </div>
                </div>
            `).join('');
        }

        function startGame(mode) {
            let selectedMovies = shuffle(MOVIE_DATA);
            
            if (mode !== 'full') {
                selectedMovies = selectedMovies.slice(0, mode);
            }

            state.currentRound = selectedMovies;
            state.winnersOfRound = [];
            state.matchIndex = 0;
            state.roundNumber = 1;
            state.totalRounds = calculateTotalRounds(selectedMovies.length);

            // UI Transitions
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            document.getElementById('winner-view').classList.add('hidden');
            document.getElementById('voting-stage').classList.remove('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
            document.getElementById('round-interstitial').classList.add('hidden');
            
            renderMatch();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetToStart() {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('round-indicator').innerText = "Ready to play?";
            initStartScreen();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createMovieCard(movie, index) {
            return `
                <div class="movie-card flex bg-slate-800/40 rounded-xl border border-slate-700 overflow-hidden h-40 md:h-48">
                    <div class="w-28 md:w-32 flex-shrink-0 bg-slate-900">
                        <img src="${movie.poster}" alt="${movie.title}" class="w-full h-full object-cover" 
                             onerror="this.src='https://via.placeholder.com/200x300/1e293b/ffffff?text=?'">
                    </div>
                    <div class="flex-grow p-4 md:p-6 flex flex-col justify-between">
                        <div>
                            <h3 class="text-lg md:text-xl font-bold leading-tight line-clamp-2">${movie.title}</h3>
                            <p class="text-slate-400 font-medium text-sm mt-1">${movie.year}</p>
                        </div>
                        <div class="flex items-center gap-3 mt-auto">
                            <a href="${movie.imdb}" target="_blank" class="action-btn px-4 py-2 bg-black border border-[#f5c518] text-[#f5c518] hover:bg-[#f5c518]/10 font-black rounded-lg text-[10px] uppercase tracking-wider shadow-lg text-center">
                                IMDb
                            </a>
                            <button id="btn-pick-${index}" class="action-btn px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg text-xs uppercase tracking-wider shadow-lg flex-grow">
                                Pick
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMatch() {
            const matchupDiv = document.getElementById('matchup');
            const roundIndicator = document.getElementById('round-indicator');
            const matchCounter = document.getElementById('match-counter');
            const progressFill = document.getElementById('progress-fill');
            const roundPercent = document.getElementById('round-percent');
            const randomPickBtn = document.getElementById('btn-random-pick');

            const roundSize = state.currentRound.length;
            roundIndicator.innerText = `Round ${state.roundNumber} of ${state.totalRounds}`;

            const totalMatchesInRound = Math.floor(roundSize / 2);
            
            // Auto-advance if odd movie left out
            if (state.matchIndex >= totalMatchesInRound && roundSize % 2 !== 0) {
                state.winnersOfRound.push(state.currentRound[roundSize - 1]);
                advanceRound();
                return;
            }

            matchCounter.innerText = `Match ${state.matchIndex + 1} / ${totalMatchesInRound}`;
            const progress = (state.matchIndex / totalMatchesInRound) * 100;
            progressFill.style.width = `${progress}%`;
            roundPercent.innerText = `${Math.round(progress)}%`;

            const movie1 = state.currentRound[state.matchIndex * 2];
            const movie2 = state.currentRound[state.matchIndex * 2 + 1];

            matchupDiv.innerHTML = `
                ${createMovieCard(movie1, 1)}
                <div class="flex items-center gap-4">
                    <div class="flex-grow h-[1px] bg-slate-800"></div>
                    <span class="text-[10px] font-black text-slate-600 uppercase tracking-[0.3em]">OR</span>
                    <div class="flex-grow h-[1px] bg-slate-800"></div>
                </div>
                ${createMovieCard(movie2, 2)}
            `;

            document.getElementById('btn-pick-1').onclick = () => vote(movie1);
            document.getElementById('btn-pick-2').onclick = () => vote(movie2);
            
            randomPickBtn.onclick = () => {
                const choice = Math.random() < 0.5 ? movie1 : movie2;
                vote(choice);
            };
            
            matchupDiv.classList.remove('fade-in');
            void matchupDiv.offsetWidth; 
            matchupDiv.classList.add('fade-in');
        }

        function vote(movieObj) {
            state.winnersOfRound.push(movieObj);
            state.matchIndex++;

            if (state.matchIndex >= Math.floor(state.currentRound.length / 2)) {
                // Check if an odd movie needs to move forward automatically
                if (state.currentRound.length % 2 !== 0) {
                    state.winnersOfRound.push(state.currentRound[state.currentRound.length - 1]);
                }
                advanceRound();
            } else {
                renderMatch();
            }
        }

        function advanceRound() {
            if (state.winnersOfRound.length === 1) {
                showWinner(state.winnersOfRound[0]);
            } else {
                showRoundTransition();
            }
        }

        function showRoundTransition() {
            const votingStage = document.getElementById('voting-stage');
            const progressContainer = document.getElementById('progress-container');
            const interstitial = document.getElementById('round-interstitial');
            const msg = document.getElementById('interstitial-msg');
            const nextBtn = document.getElementById('btn-next-round');

            votingStage.classList.add('hidden');
            progressContainer.classList.add('hidden');
            interstitial.classList.remove('hidden');

            const remainingMovies = state.winnersOfRound.length;
            msg.innerText = `Round ${state.roundNumber} complete! ${remainingMovies} movies remaining.`;

            state.currentRound = [...state.winnersOfRound];
            state.winnersOfRound = [];
            state.matchIndex = 0;
            state.roundNumber++;

            nextBtn.onclick = () => {
                interstitial.classList.add('hidden');
                votingStage.classList.remove('hidden');
                progressContainer.classList.remove('hidden');
                renderMatch();
            };
        }

        function showWinner(winnerObj) {
            document.getElementById('voting-stage').classList.add('hidden');
            document.getElementById('progress-container').classList.add('hidden'); 
            document.getElementById('round-interstitial').classList.add('hidden');
            document.getElementById('winner-view').classList.remove('hidden');
            document.getElementById('round-indicator').innerText = "Winner Found";
            
            document.getElementById('champion-container').innerHTML = `
                <div class="bg-slate-800/50 rounded-2xl border-2 border-emerald-500/30 overflow-hidden flex flex-col items-center p-6 max-w-xs mx-auto shadow-2xl">
                    <img src="${winnerObj.poster}" class="w-48 h-auto rounded-lg shadow-xl mb-6 border border-slate-700" 
                         onerror="this.src='https://via.placeholder.com/300x450/1e293b/ffffff?text=?'">
                    <h2 class="text-2xl font-black text-white text-center leading-tight mb-2">${winnerObj.title}</h2>
                    <p class="text-slate-400 font-bold mb-6">${winnerObj.year}</p>
                    <a href="${winnerObj.imdb}" target="_blank" class="action-btn px-8 py-3 bg-black border border-[#f5c518] text-[#f5c518] hover:bg-[#f5c518]/10 font-black rounded-lg text-sm uppercase tracking-wider shadow-lg">IMDB</a>
                </div>
            `;
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#3b82f6', '#10b981', '#fbbf24']
            });
        }

        window.onload = initStartScreen;
    </script>
</body>
</html>
